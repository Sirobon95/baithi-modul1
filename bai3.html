<head>
    <meta charset="UTF-8">

    <title>Thi</title>
</head>
<body>
    <script>
        let x = Number(prompt("Nhập số nguyên: "))
        let sum = 0;
        function sumOfListPrime(x){
            let check = true
            for (let i = 2; i < x; i++) {
                if (x % i === 0) {
                    check = false;
                    break;
                }
            }
            return check;
        }
            for (let j = 0; j <= x; j++){
                if (sumOfListPrime(j) === true){
                    sum += j
                }
            }
        sum = sum - 1
        alert(" Tổng các số nguyên tố từ 0 cho tới x là: " + sum)
    </script>
</body>
</html>
