<body>
    <script>
    let a = [8,9,10,7];
    let sum = 0;
    function findAvg(){
    for (let i = 0; i < a.length; i++){
      sum = sum + a[i];
    }
    return sum/a.length;
    }
    document.write("Giá trị trung bình là: " + findAvg(a));
    </script>
</body>
